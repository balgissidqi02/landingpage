<!DOCTYPE html>
<html>
<head>
    <title>Menggunakan bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3>beberapa jenis button bootstrap</h3>
    <button class="btn btn-danger">ini adalah button</button></br>
    <button class="btn btn-info">ini juga adalah button</button></br>
    <button class="btn btn-warning">dan ini juga adalah button</button></br>
    <h3>Contoh Label</h3>
    <span class="badge bg-default">default</span>
    <span class="badge bg-primary">primary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-info">info</span>
    <span class="badge bg-warning">warning</span>
    <span class="badge bg-danger">Danger</span>
<script src="js/jQuery v3.2.0.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
